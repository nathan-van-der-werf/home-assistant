#################################################################
## Scripts
#################################################################

  say:
    alias: Sonos TTS
    sequence:
      - service: media_player.sonos_snapshot
        data_template:
          with_group: yes
      - service: media_player.sonos_unjoin
        data_template:
          entity_id: "{{ where }}"
      - service: media_player.sonos_join
        data_template:
          master: "{{ master }}"
          entity_id: "{{ where }}"
      - service: media_player.volume_set
        data_template:
          entity_id: "{{ where }}"
          volume_level: "{{ volume }}"
      - delay: '00:00:01'
      - service: tts.google_say
        data_template:
          entity_id: "{{ master }}"
          message: "{{ what }}"
      - delay: '00:00:02'
      - service: media_player.sonos_restore
        data_template:
          with_group: yes
