##########################################################
## Manually Set Nathan Home
##########################################################

- alias: Location - Manually Set Nathan Home

  trigger:
    - platform: state
      entity_id: input_boolean.manual_nathan_home
      from: 'off'
      to: 'on'

  action:
    - service: device_tracker.see
      data:
        dev_id: nathan_mobile_phone
        location_name: 'home'

