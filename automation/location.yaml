##########################################################
## Set Nathan Away after 1 Min
##########################################################

- alias: Location - Set Nathan Away after 1 Mins

  trigger:
    - platform: state
      entity_id: device_tracker.nathan_mobile_phone
      from: 'home'
      to: 'not_home'
      for:
        hours: 0
        minutes: 1
        seconds: 0

  action:
    - service: homeassistant.turn_on
      entity_id:
        - input_boolean.nathan_greeting

